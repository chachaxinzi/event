<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_type.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理<button type="button" class="layui-btn layui-btn-normal"
                id="add">添加类别</button></div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="250">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="tpl_add">
    {{each data}}
         <tr>
             <td>{{$value.name}}</td>
             <td>{{$value.alias}}</td>
             <td>
                <button type="button" class="layui-btn layui-btn-xs" id="writing" data-id='{{$value.Id}}'>编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="del"  data-id='{{$value.Id}}'>删除</button>
             </td>
         </tr>
     {{/each}}
    </script>
    <!-- 添加类别的模板 -->
    <script type="text/html" id="content">
        <form class="layui-form add_type" >
            <div class="layui-form-item">
                <label class="layui-form-label">文章名称</label>
                <div class="layui-input-block">

                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" >确认提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 编辑模板 -->
    <script type="text/html" id="form-writing">
        <form class="layui-form form-wr" lay-filter="writing">
            <input type="hidden" name="Id" >
            <div class="layui-form-item">
                <label class="layui-form-label">文章名称</label>
                <div class="layui-input-block">
        
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章别名" autocomplete="off"
                        class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
                </div>
            </div>
        </form>
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article/arcticle_type.js"></script>

</body>

</html>
